            margin: 0;

            background: radial-gradient(circle, rgba(0, 21, 41, 1) 0%, rgba(23, 37, 78, 1) 100%);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 40px;
            animation: fadeIn 1s forwards;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
            padding: 8px 12px;
        }

        nav a:hover {
            color: #00f4ff;
            text-decoration: underline;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: inline-block;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00f4ff, #ff005d);
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff005d, #00f4ff);
            transform: scale(1.1);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
            color: #bbb;
            text-align: center;
            padding: 5px 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hidden {
            display: none;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 14px;
                padding: 6px 10px;
            }
        }

        function showSection(id) {
