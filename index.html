<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clh HUB Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('bypass')">Bypass</a>
        <a href="#" onclick="showSection('discord')">Discord</a>
        <a href="#" onclick="showSection('leitor')">Leitor de Arquivos</a>
        <a href="#" onclick="showSection('api')">API</a>
        <a href="#" onclick="showSection('canal')">Canal</a>
    </nav>
    <h1>Clh HUB Site</h1>
    <div class="container">
        <a class="button" href="https://www.mediafire.com/file/vogkl4zql1fr7r5/Roblox_Arceus_X_NEO_1.4.5.apk/file" target="_blank">Baixar Arceus</a>
        <a class="button" href="https://www.mediafire.com/file/5gn1hx57qzx2yoy/Delta_2.647.716.apk/file" target="_blank">Baixar Delta</a>
        <a class="button" href="https://www.mediafire.com/file/vgfu1rlp59xhp4f/Fluxus-659.apk/file" target="_blank">Baixar Fluxus</a>
        <a class="button" href="https://www.mediafire.com/file/j6ebhveziwnyp8h/Codex_v2.658.460.apk/file" target="_blank">Baixar Codex</a>
        <a class="button" href="#" style="background: gray; cursor: not-allowed;">Nebula Não Funcionando</a>
    </div>
    <div id="bypass" class="container hidden" style="margin-top: 20px;">
        <a class="button" href="https://trigonkeyclh.vercel.app/" target="_blank">Trigon Bypass</a>
    </div>
    <div id="discord" class="container hidden" style="margin-top: 20px;">
        <a class="button" href="https://discord.gg/Qxt5frHcfN" target="_blank">Entrar no Discord</a>
    </div>
    <div id="leitor" class="container hidden" style="margin-top: 20px;">
        <a class="button" href="https://leitor-de-arquivo.vercel.app/" target="_blank">Leitor de Arquivos</a>
    </div>
    <div id="api" class="container hidden" style="margin-top: 20px;">
        <a class="button" href="https://apihtml.vercel.app/" target="_blank">API</a>
    </div>
    <div id="canal" class="container hidden" style="margin-top: 20px;">
        <a class="button" href="https://www.youtube.com/@CLHHUBX" target="_blank">Canal</a>
    </div>
    <div class="footer">
        © 2025 Clh HUB. Todos os direitos reservados.
    </div>
    <script>
        function showSection(id) {
            document.getElementById('bypass').classList.add('hidden');
            document.getElementById('discord').classList.add('hidden');
            document.getElementById('leitor').classList.add('hidden');
            document.getElementById('api').classList.add('hidden');
            document.getElementById('canal').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
