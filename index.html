
<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            opacity: 0;
            animation: fadeInText 1.5s forwards 1s;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            animation: fadeInContainer 2s forwards 1s;
        }
        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: buttonSlideUp 0.5s forwards 1.5s;
        }
        .button:active {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }
        @media screen and (max-width: 600px) {
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 5px;
                font-size: 14px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes buttonSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
